<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード生成</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.min.css">
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1>
            パスワード生成ツール
        </h1>

        <form name="inputs" class="inputs">
            <dl>
                <dt>
                    パスワードを構成する文字
                </dt>
                <dd>
                    <input type="checkbox" id= "includeNumber" checked>
                    <label for="includeNumber">数字</label>
                    <input type="checkbox" id= "includeEnglishLower" checked>
                    <label for="includeEnglishLower">英小文字</label>
                    <input type="checkbox" id= "includeEnglishUpper" checked>
                    <label for="includeEnglishUpper">英大文字</label>
                </dd>
                <dt>
                    除外する文字 (半角カンマ区切り)
                </dt>
                <dd>
                    <input type="text" name="text" id="excludeText">
                </dd>
            </dl>
            <button id="generateButton">パスワードを生成する</button>
        </form>
        <ul class="passwordList" id="passwordList"></ul>
        <div id="modal-1" aria-hidden="true">
            <div class="modal__overlay" tabindex="-1" data-micromodal-close>
              <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >
                <div id="modal-1-content">
                    <p>パスワードを構成する文字が一つもありません！！</p>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close>もどる</button>
                </div>
              </div>
            </div>
        </div>
    </main>
</body>

</html>
