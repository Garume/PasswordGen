<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード生成</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.min.css">
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1>
            パスワード生成ツール
        </h1>

        <form name="inputs" class="inputs">
            <dl>
                <dt>
                    パスワードを構成する文字
                </dt>
                <dd>
                    <input type="checkbox" id= "includeNumber" checked>
                    <label for="includeNumber">数字</label>
                    <input type="checkbox" id= "includeEnglishLower" checked>
                    <label for="includeEnglishLower">英小文字</label>
                    <input type="checkbox" id= "includeEnglishUpper" checked>
                    <label for="includeEnglishUpper">英大文字</label>
                </dd>
                <dt>
                    文字数
                </dt>
                <dd>
                    <input type="radio" name="stringLength" id="six" value="6" checked>
                    <label for="six">6文字</label>
                    <input type="radio" name="stringLength" id="eight" value="8">
                    <label for="eight">8文字</label>
                    <input type="radio" name="stringLength" id="twelve" value="12">
                    <label for="twelve">12文字</label>
                    <input type="radio" name="stringLength" id="custom" value="custom">
                    <label for="custom">カスタム</label>
                    <input type="number" id="customLength" min="1" max="100" placeholder="1~100">
                </dd>
                <dt>
                    生成数
                </dt>
                <dd>
                    <input type="radio" name="numberOfPasswords" id = "tenPasswords" value = "10" checked>
                    <label for="tenPasswords">10個</label>
                    <input type="radio" name="numberOfPasswords" id = "thirtyPasswords" value = "30">
                    <label for="thirtyPasswords">30個</label>
                    <input type="radio" name="numberOfPasswords" id = "customnumberOfPasswords" value = "custom">
                    <label for="customnumberOfPasswords">カスタム</label>
                    <input type="number" id="customnumberOfPasswordInput" min = "1" max="100" placeholder="1~100">
                </dd>
                <dt>
                    除外する文字 (半角カンマ区切り)
                </dt>
                <dd>
                    <input type="text" name="text" id="excludeText">
                </dd>
            </dl>
            <button id="generateButton">パスワードを生成する</button>
        </form>
        <ul class="passwordList" id="passwordList"></ul>
        <div id="modal-1" aria-hidden="true">
            <div class="modal__overlay" tabindex="-1" data-micromodal-close>
              <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >
                <div id="modal-1-content">
                    <p>パスワードを構成する文字が一つもありません！！</p>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close>もどる</button>
                </div>
              </div>
            </div>
        </div>
        <div id="modal-2" aria-hidden="true">
            <div class="modal__overlay" tabindex="-2" data-micromodal-close>
              <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-2-title" >
                <div id="modal-2-content">
                    <p>1~100のなかで設定してください！！</p>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close>もどる</button>
                </div>
              </div>
            </div>
        </div>
    </main>
</body>

</html>
